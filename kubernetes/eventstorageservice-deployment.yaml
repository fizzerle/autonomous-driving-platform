apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-storage
  template:
    metadata:
      labels:
        app: event-storage
    spec:
      containers:
        - name: event-storage
          image: e1426972/eventstorageservice:0.0.6-SNAPSHOT
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
            - name: MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongodb
                  key: database-name
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-password
---
apiVersion: v1
kind: Service
metadata:
  name: event-storage-service
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: event-storage