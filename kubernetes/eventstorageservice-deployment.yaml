apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-storage
  labels:
    app: event-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-storage
  template:
    metadata:
      labels:
        app: event-storage
    spec:
      containers:
        - name: event-storage
          image: registry.gitlab.com/fizzerle/dse-2019-ss/eventstorageservice:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
            - name: MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongodb
                  key: database-name
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-password
      imagePullSecrets:
        - name: registry.gitlab.com
---
apiVersion: v1
kind: Service
metadata:
  name: event-storage
  labels:
    app: event-storage
spec:
  ports:
    - port: 81
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: event-storage
  type: LoadBalancer
  loadBalancerIP: 35.246.153.101