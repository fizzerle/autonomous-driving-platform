apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backendui
  template:
    metadata:
      labels:
        app: backendui
    spec:
      containers:
        - name: backendui
          image: e1426972/backendui:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backendui-service
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: backendui